<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa ?</title>
</head>
<body>
  <h1>Empresa</h1>
  <p>Nome:<span id="Nome"></span></p>
  <p>ValorVendas:<span id="ValorVendas"></span></p>
  <p>ValorEsperado é <span id="ValorEsperado"></span></p>
  <p>Resultado:<span id="Resultado"></span></p>
 

<script>
  let Nome;
  let ValorVendas = 0;
  let ValorEsperado = 500;
  let Resultado;


  Nome = prompt("Digite o seu Nome");
  
  ValorVendas = Number(prompt("Digite o seu valor de vendas:"));




  if(ValorVendas >= ValorEsperado){
    Resultado = "Ganhou " + ValorVendas;   
  }else{
    Resultado = "Não Ganhou" 
  }


  
  //console.log(permissao); Pra mostrar no console do browse
  document.getElementById("Nome").innerHTML = Nome;
  document.getElementById("ValorVendas").innerHTML = ValorVendas;
  document.getElementById("ValorEsperado").innerHTML = ValorEsperado;
  document.getElementById("Resultado").innerHTML = Resultado;
 
  
</script>

</body>
</html>
